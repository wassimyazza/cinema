<div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300">
    <div class="relative">
        <img src="{{poster_url}}" alt="{{title}}" class="w-full h-64 object-cover">
        <div class="absolute top-2 right-2">
            <span class="bg-blue-600 text-white text-xs font-semibold px-2 py-1 rounded">
                {{genre}}
            </span>
        </div>
    </div>
    <div class="p-4">
        <h3 class="text-xl font-bold mb-2">{{title}}</h3>
        <div class="flex items-center text-gray-600 text-sm mb-4">
            <span class="mr-4">{{duration}} min</span>
            <span class="flex items-center">
                <svg class="w-4 h-4 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                {{rating}}
            </span>
        </div>
        <p class="text-gray-600 mb-4 line-clamp-2">{{description}}</p>
        <div class="flex justify-between items-center">
            <a href="/movie-details.html?id={{id}}" 
                class="text-blue-600 hover:text-blue-800 font-semibold">
                View Details
            </a>
            <a href="/showtimes.html?movie={{id}}" 
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                Book Now
            </a>
        </div>
    </div>
</div>
